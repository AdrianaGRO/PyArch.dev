{% extends "base.html" %}
{% block content %}
    <article class="post fade-in">
        <h1>{{ post.title }}</h1>
        
        <div class="post-meta">
            <span><strong>Category:</strong> {{ post['category'] }}</span>
            <span><strong>Posted on:</strong> {{ post['created_at'] }}</span>
        </div>
        
        <div class="post-content">
            {{ post.content|md|safe }}
        </div>
        
        <div class="post-actions">
            <a href="{{ url_for('edit', id=post['id']) }}" class="button">Edit Post</a>
            <form action="{{ url_for('delete', id=post['id']) }}" method="post" style="display:inline;">
                <button type="submit" class="button delete-button" onclick="return confirm('Are you sure you want to delete this post?');">Delete Post</button>
            </form>
            <a href="{{ url_for('index') }}" class="button">Back to Home</a>
        </div>
    </article>
{% endblock %}
